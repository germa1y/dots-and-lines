<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Dots and Lines</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Menu Screen -->
    <div id="menu-screen" class="screen">
        <div class="menu-container">
            <h1>Dots and Lines</h1>
            <input type="text" id="player-name" placeholder="Your Name" maxlength="20">
            <button id="create-game-btn" class="btn-primary">Create Game</button>
            <div class="join-section">
                <input type="text" id="game-code-input" placeholder="Game Code" maxlength="6">
                <button id="join-game-btn" class="btn-secondary">Join Game</button>
            </div>
        </div>
    </div>

    <!-- Lobby Screen -->
    <div id="lobby-screen" class="screen hidden">
        <div class="lobby-container">
            <h2>Game Lobby</h2>
            <div class="game-code-display">
                <label>Game Code:</label>
                <div id="game-code" class="code-box"></div>
                <button id="copy-code-btn" class="btn-copy">Copy</button>
            </div>
            <div class="players-list">
                <h3>Players:</h3>
                <div id="players-container"></div>
            </div>
            <div class="lobby-status" id="lobby-status">Waiting for players...</div>
            <div class="lobby-actions">
                <button id="start-game-btn" class="btn-primary hidden">Start Game</button>
                <button id="leave-lobby-btn" class="btn-secondary">Leave</button>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
        <div class="game-container">
            <div class="scoreboard" id="scoreboard">
                <!-- Player scores will be populated dynamically -->
            </div>
            <div class="canvas-container">
                <canvas id="game-canvas"></canvas>
            </div>
            <div class="game-status" id="game-status">
                <!-- Turn indicator will be shown here -->
            </div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameover-screen" class="screen hidden">
        <div class="gameover-container">
            <h2>Game Over!</h2>
            <div id="winner-display" class="winner-text"></div>
            <div id="final-scores" class="final-scores">
                <!-- Final scores will be populated dynamically -->
            </div>
            <div class="gameover-actions">
                <button id="play-again-btn" class="btn-primary">Play Again</button>
                <button id="back-to-menu-btn" class="btn-secondary">Back to Menu</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <!-- App Scripts -->
    <script src="js/board.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
